apply plugin: 'com.android.library'
apply plugin: 'com.novoda.bintray-release'

android {
    compileSdkVersion project.ext.compileSdkVersion
    buildToolsVersion project.ext.buildToolsVersion

    defaultConfig {
        minSdkVersion project.ext.minSdkVersion
        targetSdkVersion project.ext.targetSdkVersion

        versionCode System.getenv("APP_VERSION_CODE") as Integer ?: 0
        versionName project.ext.gitVersionName

//        setProperty("archivesBaseName", "ie.macinnes.htsp")
    }

    signingConfigs {
        if (rootProject.file("keystore.properties").exists()) {
            def keystoreProperties = new Properties()
            keystoreProperties.load(new FileInputStream(rootProject.file("keystore.properties")))

            release {
                storeFile new File(keystoreProperties['storeFile'])
                storePassword keystoreProperties['storePassword']
                keyAlias keystoreProperties['keyAlias']
                keyPassword keystoreProperties['keyPassword']
            }
        }
    }

    buildTypes {
        debug {
            versionNameSuffix "-SNAPSHOT"
        }
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'

            if (signingConfigs.hasProperty("release")) {
                signingConfig signingConfigs.release
            }
        }
    }

    lintOptions {
        disable 'GoogleAppIndexingWarning'
    }

    publish {
        repoName = project.ext.releaseRepoName
        userOrg = project.ext.releaseUserOrg
        groupId = project.ext.releaseGroupId
        website = project.ext.releaseWebsite
        publishVersion = project.ext.releaseVersion
        artifactId = 'android-htsp'
        desc = 'Android HTSP Library'
    }
}

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])
    compile 'com.android.support:support-core-utils:25.3.1'
}
